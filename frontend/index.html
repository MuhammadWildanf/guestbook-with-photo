<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Removed Unused Select2 -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Removed Unused Boxicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="script.js" defer></script>
  <title>Guest Book</title>
</head>

<body>
  <div class="main-container">
    <!-- Header Logos -->
    <!-- Header Logos (Reverted to original) -->
    <div class="container mb-3">
      <div class="row px-2 justify-content-center" id="hero-container">
        <img src="logo.png" alt="Logo" class="img-fluid " id="hero" style="max-height: 170px;" />
      </div>
    </div>

    <div class="p1" id="p1" style="display: block">
      <div class="content-wrapper container d-flex flex-column align-items-center">

        <!-- Title -->
        <div class="row justify-content-center mb-3">
          <img src="harapan-kamu.svg" class="img-fluid title-image" alt="Harapan Kamu">
        </div>

        <!-- Form -->
        <form id="identity" action="" method="get" class="w-100" style="max-width: 400px;">

          <!-- Inputs -->
          <div class="form-group mb-3">
            <input type="text" class="form-control custom-input" id="name" aria-describedby="name" placeholder="Nama"
              maxlength="15">
          </div>
          <div class="form-group mb-4">
            <textarea class="form-control custom-input" name="comment" id="comment" rows="3" maxlength="80"
              placeholder="Tulis harapan kamu"></textarea>
          </div>

          <!-- Camera Section (White Card) -->
          <div class="camera-card p-4 mb-4">
            <h5 class="text-center mb-1 fw-bold text-dark">Ambil foto selfie</h5>
            <p class="text-center text-secondary mb-3 small">Arahkan wajah ke kamera, klik Ambil Foto.<br>Jika kurang
              jelas, klik Foto Ulang.</p>

            <div class="camera-container d-flex justify-content-center mb-3 position-relative">
              <video id="video" autoplay playsinline muted></video>
              <div id="face-guide-container" class="face-overlay">
                <div class="face-hole"></div>
              </div>
              <canvas id="canvas" style="display:none;"></canvas>
              <img id="photo-preview" src="" alt="Preview Foto" style="display:none;" />

              <div id="countdown">3</div>
            </div>

            <div class="text-center">
              <!-- Camera Trigger Button (Icon style) -->
              <button type="button" id="take-photo" class="btn btn-camera">
                <i class="fas fa-camera"></i>
              </button>
              <!-- Retake Text Button -->
              <button type="button" id="retake-photo" class="btn btn-link text-danger text-decoration-none mt-2"
                style="display:none;">
                <i class="fas fa-redo"></i> Foto Ulang
              </button>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center mb-5">
            <button id="next" class="btn btn-upload">Upload</button>
          </div>

        </form>
      </div>
    </div>

    <!-- Thank You Section (Hidden) -->
    <div class="p2" id="p2" style="display: none;">
      <div class="card text-light p-4 text-center success-card">
        <h1 class="card-title mb-0">Terimakasih</h1>
        <h2 id="user-name" class="my-2 bold-name"></h2>
        <h1 class="card-title mt-0">Atas Partisipasinya!</h1>
      </div>
    </div>

  </div>
  <div class="background-bottom"></div>

</body>

</html>
